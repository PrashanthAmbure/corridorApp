<div class="app-search-overlay">
    <span class="close fa fa-remove" id="app-search-popup-close"></span>
    <div class="search-content page-layout">
        <div class="container search-wrapper" ng-class="{'result-found': filteredApps().length}">
            <h3>
                Search Apps
            </h3>
            <span class="fa fa-search"></span>
            <input class="search-app" autocomplete="off" ng-model="searchText" id="search-app" type="text" name="search" placeholder="What are you looking for?">
            <div>
                <div class="tiles-container">
                        <div class="tiles" layout="row" layout-wrap>
                            <div ng-if="!isEdit" flex="30" flex-sm="100" class="tile-container slideUp" app-tile data-item="item" ng-repeat="item in filteredApps()">
                            </div>
                            <div ng-if="isEdit" flex="30" flex-sm="100" class="tile-container slideUp" app-tile-edit data-item="item" data-index="$index" data-delete-item="deleteItem" data-key="key" ng-repeat="item in filteredApps()">
                            </div>
                        </div>
                        <div class="loadmore" ng-if="tab.length > limit[key]">
                            <md-button ng-click="$event.preventDefault();limit[key] = limit[key] + 8" class="md-raised md-primary primary-button">
                                Loadmore
                            </md-button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
