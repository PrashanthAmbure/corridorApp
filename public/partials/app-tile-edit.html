<div class="c-offering-tile-wrapper">
   <div class="rc-OfferingTile">
      <a ng-href="/propose-form#edit/{{item._id}}">
         <div class="c-course-image" ng-style="{'background-image': 'url( {{item.imgurl || 'images/default.png' }})'}">
            <div class="card-favorite">
               <span class="wpfp-span">
                   <div class="wpfp-link" href="#">
                        <div class="tile-features">
                           <md-button ng-if="!item.isPublish" title="Move to Publish" href="#" class="md-fab md-primary md-mini" ng-click="togglePublish($event,item)">
                                <i class="fa fa-share"></i>
                            </md-button>
                           <md-button ng-if="item.isPublish" title="Move to Draft" href="#" class="md-fab md-primary md-mini" ng-click="togglePublish($event,item)">
                                <i class="fa fa-reply"></i>
                            </md-button>
                            <md-button title="Edit" class="md-fab md-primary md-mini" ng-href="/propose-form#edit/{{item._id}}">
                                <i class="fa fa-edit"></i>
                            </md-button>
                            <md-button title="Delete" href="#" class="md-fab md-primary md-mini" ng-click="deleteItem( $event,item, index , key )">
                                <i class="fa fa-trash-o"></i>
                            </md-button>
                        </div>
                   </div>
               </span>
            </div>
        </div>
        <div class="c-course-details">
            <div class="c-course-title">{{item.appName}}</div>
            <div class="c-course-partner">
                <span>{{item.shortDesc}}</span>
            </div>
         </div>
      </a>
   </div>
</div>
