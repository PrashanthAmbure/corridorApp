<div class="tile-data md-whiteframe-2dp">
    <a ng-href="/gallary/id/{{item._id}}">
        <div class="image-holder">
            <img ng-src="{{item.imgurl || ('/images/default.png') }}">
        </div>
        <div class="tile-content">
            <div class="tile-title">
                <h3>{{item.appName}}</h3>
            </div>
            <div class="tile-desc">
                <div btf-markdown="item.shortDesc"></div>
            </div>
        </div>
    </a>
</div>
